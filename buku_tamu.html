<!DOCTYPE html>
<html>
<head>
    <title>Form Buku Tamu</title>
</head>
<body>
    <h1>Form Buku Tamu</h1>

    <form>
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="alamat">Alamat Tinggal:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label>Aktif Pada Sosial Media:</label><br>
        <input type="checkbox" id="facebook" name="sosial_media" value="facebook">
        <label for="facebook">Facebook</label>
        <input type="checkbox" id="twitter" name="sosial_media" value="twitter">
        <label for="twitter">Twitter</label>
        <input type="checkbox" id="instagram" name="sosial_media" value="instagram">
        <label for="instagram">Instagram</label>
        <input type="checkbox" id="path" name="sosial_media" value="path">
        <label for="path">Path</label><br><br>

        <label for="sumber">Mengetahui Web Ini dari:</label><br>
        <select id="sumber" name="sumber">
            <option value="">-- Pilih --</option>
            </select><br><br>

        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="5" cols="50"></textarea><br><br>

        <input type="submit" value="Kirim">
        <input type="reset" value="Batal">
    </form><br>
    <a href="file:///E:/uli/KULIAH/semester%203/pemrograman%20web/tugas2/about.html">Halaman about</a>
</body>
</html>
